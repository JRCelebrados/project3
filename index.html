<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title="Calculator"></title>

  </head>

  <body>

    <div class="content">

      <input class="ipt" id="input" type="number">

      <button class="btn plus" id="plusButton">+</button>
      <button class="btn minus" id="minusButton">-</button>
      <button class="btn multiply" id="multiplyButton">*</button>
      <button class="btn divide" id="divideButton">/</button>

      <button class="btn one" id="oneButton">1</button>
      <button class="btn two" id="twoButton">2</button>
      <button class="btn three" id="threeButton">3</button>

      <button class="btn equals" id="equalsButton">=</button>

      <button class="btn four" id="fourButton">4</button>
      <button class="btn five" id="fiveButton">5</button>
      <button class="btn six" id="sixButton">6</button>

      <button class="btn seven" id="sevenButton">7</button>
      <button class="btn eight" id="eightButton">8</button>
      <button class="btn nine" id="nineButton">9</button>

      <button class="btn zero" id="zeroButton">0</button>
      <button class="btn dot" id="dotButton">.</button>
      <button class="btn clear" id="clearButton">C</button>

    </div>

  </body>

</html>
