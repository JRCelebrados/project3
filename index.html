<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title="Calculator"></title>

  </head>

  <body>

    <div class="content">

      <input class="ipt" id="input" type="number">

      <button class="plusBtn" id="plusButton">+</button>
      <button class="minusBtn" id="minusButton">-</button>
      <button class="multiplyBtn" id="multiplyButton">*</button>
      <button class="divideBtn" id="divideButton">/</button>

      <button class="oneBtn" id="oneButton">1</button>
      <button class="twoBtn" id="twoButton">2</button>
      <button class="threeBtn" id="threeButton">3</button>

      <button class="equalsBtn" id="equalsButton">=</button>

      <button class="fourBtn" id="fourButton">4</button>
      <button class="fiveBtn" id="fiveButton">5</button>
      <button class="sixBtn" id="sixButton">6</button>

      <button class="sevenBtn" id="sevenButton">7</button>
      <button class="eightBtn" id="eightButton">8</button>
      <button class="nineBtn" id="nineButton">9</button>

      <button class="zeroBtn" id="zeroButton">0</button>
      <button class="dotBtn" id="dotButton">.</button>
      <button class="clearBtn" id="clearButton">C</button>

    </div>

  </body>

</html>
